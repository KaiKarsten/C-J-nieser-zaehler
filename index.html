<!DOCTYPE html>

<body>
  <h1> hello world </h1>
  <div id="counter">0</div>
  <button onclick="increase()"> Kai hoch  </button>
  <button onclick="decrease()"> Kai runter </button>

  <h2> Ice Matcha Latte, zu spät beim Pilates </h2>
  


      <script>

            // Überprüfen, ob ein gespeicherter Zählerwert vorhanden ist
    let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;

    // Zähler beim Laden der Seite anzeigen
    document.getElementById("counter").innerText = count;





        
        // Anfangswert des Zählers
        let count = 0;

        // Funktion zum Erhöhen des Zählers
        function increase() {
            count++;
            document.getElementById("counter").innerText = count;
        }

        // Funktion zum Erniedrigen des Zählers
        function decrease() {
            count--;
            document.getElementById("counter").innerText = count;
        }
    </script>
</body>
</html>
