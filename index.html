<!DOCTYPE html>
<html lang="de">

<body>
  <h1> hello world </h1>
  
  <!-- Kai Counter -->
  <div id="counter">0</div>
  <button onclick="increase()"> Kai hoch  </button>
  <button onclick="decrease()"> Kai runter </button>

  <!-- Luca Counter -->
  <div id="counter2">0</div>
  <button onclick="increase2()"> Luca hoch  </button>
  <button onclick="decrease2()"> Luca runter </button>

  <h2> Ice Matcha Latte, zu sp√§t beim Pilates </h2>
  
  <script>
    // Kai's Counter
    let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
    document.getElementById("counter").innerText = count;

    function increase() {
        count++;
        document.getElementById("counter").innerText = count;
        localStorage.setItem('counter', count); // Speichere in LocalStorage
    }

    function decrease() {
        count--;
        document.getElementById("counter").innerText = count;
        localStorage.setItem('counter', count); // Speichere in LocalStorage
    }

    // Luca's Counter
    let count2 = localStorage.getItem('counter2') ? parseInt(localStorage.getItem('counter2')) : 0;
    document.getElementById("counter2").innerText = count2;

    function increase2() {
        count2++;
        document.getElementById("counter2").innerText = count2;
        localStorage.setItem('counter2', count2); // Speichere in LocalStorage
    }

    function decrease2() {
        count2--;
        document.getElementById("counter2").innerText = count2;
        localStorage.setItem('counter2', count2); // Speichere in LocalStorage
    }
  </script>
</body>
