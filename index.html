<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zähler App</title>
  
  <!-- Firebase App und Datenbank v8 einbinden -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <style>
    /* Basic CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    h1, h2 {
      color: #333;
    }

    .counter-container {
      margin: 20px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
      width: 300px;
      text-align: center;
    }

    .counter-container h2 {
      font-size: 1.5em;
      color: #4CAF50;
    }

    .counter-display {
      font-size: 2em;
      margin: 15px 0;
      color: #333;
    }

    .button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 300px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBqYKjJ7-2cW_ZU9i2v4xHA6YozREKEeVs",
      authDomain: "cj-nieser-zaehler.firebaseapp.com",
      databaseURL: "https://cj-nieser-zaehler-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cj-nieser-zaehler",
      storageBucket: "cj-nieser-zaehler.appspot.com",
      messagingSenderId: "1013552974212",
      appId: "1:1013552974212:web:9499691201617b01d675d1"
    };

    window.onload = function() {
      firebase.initializeApp(firebaseConfig);

      const database = firebase.database();
      const kaiRef = database.ref('kaiCounter');
      const lucaRef = database.ref('lucaCounter');
      const timeRef = database.ref('timeEntries');

      kaiRef.on('value', (snapshot) => {
        document.getElementById("kaiCounter").innerText = snapshot.val() || 0;
      });

      lucaRef.on('value', (snapshot) => {
        document.getElementById("lucaCounter").innerText = snapshot.val() || 0;
      });

      function updateCounter(ref, increment) {
        ref.once('value', (snapshot) => {
          let count = snapshot.val() || 0;
          count += increment;
          ref.set(count);
        });
      }

      document.getElementById("kaiUp").onclick = () => updateCounter(kaiRef, 1);
      document.getElementById("kaiDown").onclick = () => updateCounter(kaiRef, -1);
      document.getElementById("lucaUp").onclick = () => updateCounter(lucaRef, 1);
      document.getElementById("lucaDown").onclick = () => updateCounter(lucaRef, -1);

      function addTime(prefix) {
        const now = new Date();
        const timestamp = `${prefix} ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;

        const newRow = document.createElement("tr");
        newRow.innerHTML = `<td>${timestamp}</td>`;
        document.getElementById("timeTable").appendChild(newRow);

        timeRef.push().set({ prefix, time: timestamp });
      }

      document.getElementById("addJTime").onclick = () => addTime("Johanna");
      document.getElementById("addCTime").onclick = () => addTime("Clara");

      timeRef.on('value', (snapshot) => {
        const timeTable = document.getElementById("timeTable");
        timeTable.innerHTML = "<tr><th>Zeitstempel</th></tr>";
        const times = snapshot.val();
        for (let key in times) {
          const { prefix, time } = times[key];
          const row = `<tr><td>${prefix} ${time}</td></tr>`;
          timeTable.innerHTML += row;
        }
      });
    };
  </script>
</head>
<body>
  <h1>Zähler App</h1>

  <!-- Clara Counter -->
  <div class="counter-container">
    <h2>Clara Counter</h2>
    <div id="kaiCounter" class="counter-display">0</div>
    <button id="kaiUp" class="button">Kai hoch</button>
    <button id="kaiDown" class="button">Kai runter</button>
  </div>

  <!-- Johanna Counter -->
  <div class="counter-container">
    <h2>Johanna Counter</h2>
    <div id="lucaCounter" class="counter-display">0</div>
    <button id="lucaUp" class="button">Luca hoch</button>
    <button id="lucaDown" class="button">Luca runter</button>
  </div>

  <!-- Zeitstempel Tabelle -->
  <table id="timeTable">
    <tr>
      <th>Zeitstempel</th>
    </tr>
  </table>

  <!-- Buttons zum Hinzufügen der Zeitstempel -->
  <button id="addJTime" class="button">Johanna Zeit hinzufügen</button>
  <button id="addCTime" class="button">Clara Zeit hinzufügen</button>
</body>
</html>
